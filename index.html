<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PopUp</title>
  <link rel="stylesheet" href="assets/style/style.css" />
  <script src="assets/js/main.js"></script>
</head>

<body>
  <main>
    <article class="card-container">
      <div class="card">
        <header class="card-txt">
          <h1 class="tittle">
            My First POP-UP
          </h1>
        </header>
        <div class="card-btn">
          <button type="button" class="btn" onclick="iniciaModal()">Clique para abrir</button>
        </div>
      </div>
    </article>
  </main>

  <div id="modal-promocao" class="modal-container">
    <div class="modal">
      <button class="fechar" type="button" onClick="stopVideo()">x</button>
      <div class="resp-container">
        <iframe class="resp-iframe" id="videoJeff" src="https://www.youtube.com/embed/EgIZuxavs3o" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>

</html>
